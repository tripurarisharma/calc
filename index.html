<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
    <title>Simple Calculator by suraj</title>
  </head>
  <body>
    <div class="calculator">
        <form>
            <div class="calculator-screen">
                <input type="text" autocomplete="off"/>

            </div>
            <div class="calculator-key">
                <div class="calculator-buttons">
                    <input class="btn-orange" type="button" value="AC"onclick="allClear()" />
                    <input class="btn-orange" type="button" value="%"onclick="add('%')" />
                    <input class="btn-orange" type="button" value="/"onclick="add('/')" />
                    <input class="btn-orange" type="button" value="C" onclick="removeChar()"/>

                </div>
                <div class="calculator-buttons">
                    <input class="btn-blue"type="button" value="1" onclick="add('1')"/>
                    <input class="btn-blue"type="button" value="2" onclick="add('2')"/>
                    <input class="btn-blue" type="button" value="3"onclick="add('3')" />
                    <input class="btn-green" type="button" value="*"onclick="add('*')" />

                </div>
                <div class="calculator-buttons">
                    <input class="btn-blue"type="button" value="4" onclick="add('4')"/>
                    <input class="btn-blue"type="button" value="5" onclick="add('5')"/>
                    <input class="btn-blue"type="button" value="6"onclick="add('6')" />
                    <input class="btn-green"type="button" value="+" onclick="add('+')"/>
                    
                </div>
                <div class="calculator-buttons">
                    <input class="btn-blue"type="button" value="7" onclick="add('7')"/>
                    <input class="btn-blue" type="button" value="8" onclick="add('8')"/>
                    <input class="btn-blue"type="button" value="9" onclick="add('9')"/>
                    <input class="btn-green"type="button" value="-" onclick="add('-')"/>

                </div>
                <div class="calculator-buttons">
                    <input class="btn-blue"type="button" value="0"onclick="add('0')" />
                    <input class="btn-blue" type="button" value="." onclick="add('.')"/>
                    <input id="equal" class="btn-green" type="button" value="=" onclick="calculate()"/>
                </div>
            </div>
        </form>
    </div>
    <!-- Calculator start -->

    <!-- Calculator ends -->

    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
